<html>
    <head>
        <title>Student Information:</title>
    </head>
    <body>
        <h1>Student Information:</h1>
     <form action="result.html">

        <fieldset>
            <legend><b>Student Information Form:</b></legend>

        <label for="name"><b>Enter Your First Name:</b></label><br>
        <input id="name" type="text" placeholder="Enter Your Name"><br><br>

        <label for="last name"><b>Enter Your Last Name:</b></label><br>
        <input id="last name" type="text" placeholder="Enter Your Last Name"> <br><br>

        <label for="email"><b>Enter Your Email:</b></label><br>
        <input id="email" type="email" placeholder="Enter an E-mail"><br><br>

        <label for="password"><b>Enter a password:</b></label><br>
        <input id="password" type="password" placeholder="Enter a password"> <br><br>

        <label for="phone number"><b>Enter Your Phone number:</b></label><br>
        <input id="phone number" type="number" placeholder="Enter Your Phone Number"><br><br>

        <label for=""><b>Select Your Gender:</b></label><br>
        <label for="Man">Man</label>
        <input name="Gender" type="radio" id="Man">

        <label for="women">Women</label>
        <input name="Gender" type="radio" id="Women"> <br><br>

        <label for="division"><b>Select Your Division:</b></label>

        <select name="" id="">
            <option value="" selected disabled >...Select Your Division...</option>
            <option value="">Dhaka</option>
            <option value="">Chattoghram</option>
            <option value="">Barishal</option>
            <option value="">Khulna</option>
            <option value="">Rajshahi</option>
            <option value="">Rangpur</option>
            <option value="">Mymensingh</option>
            <option value="">Sylhet</option>
        </select> <br><br>

        <label for=""><b>Choose a Image:</b></label><br>
        <input id="image" accept=".jpg,png" type="file" ><br>

        <label for="image">
            <img width="100" src="https://placehold.co/400" alt="">
        </label><br><br>

        <label for=""><b>Select Your Birthday:</b></label><br>
        <input type="date"><br><br>

        <label for=""><b>Date & Time:</b></label><br>
        <input type="datetime-local"><br>
        
        <input type="color"><br> <br>
        
        <input type="search" placeholder="search"><br><br>

        <input type="url" placeholder="enter url"> <br> <br>

        <textarea name="" id="" rows="5" cols="40"></textarea>
        <button>Submit</button>


    </fieldset>
     </form>   
    </body>
</html>
